<ion-view ng-controller="UsersProfilesCtrl as profiles" title="Profile" id="page4">
    <ion-nav-buttons side="left" class="has-header">
      <button class="button button-icon icon No Icon">{{users[1].nickname}}</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
      <div class="row userpage">
        <div class="col col-25 col-center">
          <img ng-src="img/FF4fMaKHQEeP0OnKvDRn_3.jpg" style="width:100px; height:100px; border-radius: 50%;" alt="">
        </div>
        <div class="col col-75 flw col-center" style="text-align: right;">
          <div class="row">
            <div class="col col-33">
              <h3>{{users[1].qposts}}</h3>
              <p>Posts</p>
            </div>
            <div class="col col-33">
              <h3>{{users[1].qfollowers}}</h3>
              <p>Followers</p>
            </div>
            <div class="col col-33">
              <h3>{{users[1].qfollowing}}</h3>
              <p>Following</p>
            </div>
          </div>
          <div class="row">
            <div class="col col-100" style="text-align: center;">
              <button class="button button-stable">Edit profile info</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="font-size: 30px; text-align: center;">
        <div class="col col-25">
          <i class="icon ion-grid"></i>
        </div>
        <div class="col col-25">
          <i class="icon ion-android-menu"></i>
        </div>
        <div class="col col-25">
          <i class="icon ion-ios-person-outline"></i>
        </div>
        <div class="col col-25">
          <i class="icon ion-ios-pricetag-outline"></i>
        </div>
      </div>
      <div class="row">
        <div class="col col-33">
          <img ng-src="{{users[1].images}}" style="position: relative; display: inline-block; float: left; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
        </div>
      </div>
    </ion-content>
  </ion-view>
