<div ng-controller="UserCtrl as user">
  <ion-view title="Profile" id="page4">
    <ion-nav-buttons side="left" class="has-header">
      <button class="button button-icon icon No Icon">{{user.usernm}}</button>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
      <div class="row userpage">
        <div class="col col-25 col-center">
          <img ng-src="img/vL5xpHq2Txu8HlLgHObI_5fcb0a55.jpg" style="width:100px; height:100px; border-radius: 50%;" alt="">
        </div>
        <div class="col col-75 flw col-center">
          <div class="row">
            <div class="col col-33">
              <h3>{{users.qposts}}</h3>
              <p>Posts</p>
            </div>
            <div class="col col-33">
              <h3>{{users.qfollowers}}</h3>
              <p>Followers</p>
            </div>
            <div class="col col-33">
              <h3>{{users.qfollowing}}</h3>
              <p>Following</p>
            </div>
          </div>
          <div class="row">
            <div class="col col-100">
              <button class="button button-stable">Edit profile info</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row userview">
        <div class="col col-25">
          <i class="icon ion-email"></i>
        </div>
        <div class="col col-25">
          <i class="icon ion-email"></i>
        </div>
        <div class="col col-25">
          <i class="icon ion-email"></i>
        </div>
        <div class="col col-25">
          <i class="icon ion-email"></i>
        </div>
      </div>
      <div class="row" ng-repeat="image in users.images">
        <div class="col col-33">
          <img style="width: 100%;" ng-src="{{image}}">
        </div>
      </div>
    </ion-content>
  </ion-view>
</div>
