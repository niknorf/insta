<ion-view title="Search" id="page6" style="background-color:dafault;">
  <ion-content padding="true" class="has-header">
    <form id="search-form2" class="list">
      <label class="item item-input" id="search-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </form>

<div class="searchphotos" ng-controller="UsersProfilesCtrl as profiles">
    <div class="row">
      <div class="col col-33" ng-repeat="user in users">
        <a href="#"><img ng-src="{{user.images}}" style="position: relative; display: inline-block; float: left; width: 100%; height: auto; margin-left: auto; margin-right: auto;"></a>
      </div>
    </div>  
</div>

  </ion-content>
</ion-view>
